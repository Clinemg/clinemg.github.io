<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!--Get your own code at fontawesome.com-->
</head>
<body style="font-size:24px;">

<i class="fas fa-clock" style="font-size:120px;color:#2196F3"></i>
<i class="far fa-clock" style="font-size:120px;color:#2196F3"></i>
<i class="fas fa-clock fa-xs" ></i>
<i class="fas fa-clock fa-sm"></i>
<i class="fas fa-clock fa-lg" ></i>
<i class="fas fa-clock fa-2x" ></i>
<i class="fas fa-clock fa-5x"></i>
<i class="fas fa-clock fa-10x"></i>
<ul class="fa-ul">
    <li><span class="fa-li"><i class="fas fa-check-square"></i></span>List Items</li>
    <li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span>rotating Item</li>
    <li><span class="fa-li"><i class="fas fa-square"></i></span>Last Item</li>
</ul>

<i class="fa-brands fa-d-and-d" style="font-size: 200px;"></i>
<i class="fa-solid fa-jet-fighter"style="font-size: 200px;"></i>
<i class="fa-solid fa-crow"style="font-size: 200px;"></i>
<i class="fa-duotone fa-republican"></i>
</body>
</html>
